{% extends "base.html" %}
{% load static %}

{% block content %}
{% for article in articles %}
<div class="uk-child-width-1-3@s" uk-grid>
<div class="uk-align-center">
<div class="uk-card uk-card-small uk-card-hover uk-card-default">
    <div class="uk-card-media-top">
        <img class="uk-align-left uk-margin-remove-adjacent" src="{% static 'image/kotomi_cute.jpg' %}" alt="Example image">
    </div>
    <div class="uk-card-title">
        <h3 class="uk-article-title">{{ article.title }}</h3>
    </div>
    <div class="uk-card-body">
        <p>{{ article.content }}</p>
    </div>
        <div class="uk-card-footer">
            <span class="uk-badge">Read more</span>
        </div>
</div>
</div>
</div>

{% endfor %}
{% endblock %}
